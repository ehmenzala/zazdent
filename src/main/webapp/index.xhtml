<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Zazdent | Login</title>
        <link rel="stylesheet" href="/zazdentfaces/css/login.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="container-login">
                <div class="container-login__background">
                    <img src="/zazdentfaces/assets/login-image.png" alt=""/>
                </div>
                <div class="container-login__title">
                    <h2>Iniciar sesión</h2>
                </div>
                <div>
                    <h:form>
                        <div>
                            <label for="username">Usuario</label>
                            <h:inputText value="#{sessionBean.username}" />
                        </div>
                        <div>
                            <label for="passwd">Contraseña</label>
                            <h:inputText value="#{sessionBean.passwd}" />
                        </div>
                        <p:commandButton value="Iniciar sesión" action="#{sessionBean.authenticate()}" />
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
